experiment_series: DLDLM_pretraining
experiment_id: dldlm_large_weighted_nllt_lda
experiments_directory_path: ./experiments/

random_seed: &random_seed 2307
mixed_precision: true
checkpoint_gradient: true

log_level: DEBUG
log_file: true

dldlm:
  model:
    pretrained: &pretrained gpt2-large
    kwargs:
      n_styles: &n_styles 16
      tf_size: 0
      init_tf_head: true
      context_pdrop: 0.0
      corruption_rate: 0.0
      kl_loss: false
      behaviour_loss: true
      sampling_loss: true
      behaviour_loss_weight: 0.001
      behaviour_loss_threshold: 0.125
      sampling_loss_weight: 0.1
      sampling_loss_threshold: 0.125
      tf_loss: false
    generate_kwargs:
      max_length: 384
      min_length: 1
      do_sample: true
      top_p: 1.0
      top_k: 0
      temperature: 0.7
  tokeniser:
    pretrained: *pretrained
    n_styles: *n_styles

optimizer:
  kwargs:
    lr: &lr 5.e-5
  n_epochs: 5
  max_gradient_norm: 1.0

lr_scheduler:
  lr: *lr
  lr_start: 0.0
  lr_stop: 0.0
  warmup: 2048

alpha_scheduler:
  alpha_start: 1.0
  alpha_stop: 0.0
  period: 1.0

beta_scheduler: {}

evaluation:
  validation_period: 2048
  monitored_metric: loss
  metrics:
    word_count:
      top_n: 20
    traces:
      window_size: 4
    sample_responses:
      n_samples: 5
    word_stats: {}

data:
  corpora_dir_path: ./resources/data/raw/
  cache_dir_path: ./resources/data/cache/
  kwargs:
    corpus_list:
      - dailydialog
      - empatheticdialogues
      - personachat
      - wizard_of_wikipedia
    latent_init: true
    lda_kwargs:
      n_components: *n_styles
      max_iter: 10
      learning_method: online
      learning_offset: 50.0
      random_state: *random_seed
    max_context_length: 256
    max_response_length: 128
  splits:
    train:
      mini_batch_size: 128
      in_mem: 2
      n_workers: &n_workers 4
    validation:
      mini_batch_size: &eval_mini_batch_size 16
      in_mem: *eval_mini_batch_size
      n_workers: *n_workers
    test:
      mini_batch_size: *eval_mini_batch_size
      in_mem: *eval_mini_batch_size
      n_workers: *n_workers
